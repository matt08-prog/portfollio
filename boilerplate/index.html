<!DOCTYPE html>
<html>
  <head>
    <title>learningthree.js boiler plate for three.js</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- <script src="vendor/three.js/Stats.js"></script> -->
    <script src="vendor/threex/THREEx.FullScreen.js"></script>
    <script src="vendor/threex/THREEx.WindowResize.js"></script>
    <script src="js/tween.umd.js"></script>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <video controls autoplay width="320" height="240" controls class="wiki">
      <source src="./images/wiki_world.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <video controls autoplay width="320" height="240" controls class="radioGarden">
      <source src="./images/movie.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <!-- three.js container -->
    <div id="container"></div>
    <script type="module">
      import { App } from "./js/app.js";

      document.addEventListener("DOMContentLoaded", function () {
        const app = new App();
        window.app = app;
      });
    </script>

    <div class="contain">
      <div class="cube"></div>
      <div class="leftButton"></div>
      <div class="rightButton"></div>
      <img src="./images/arrow.png" class="leftArrow" />
      <img src="./images/arrow.png" class="rightArrow" />
    </div>
  </body>
</html>
